<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invent — Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-page">

  <div class="sidebar">
    <div class="sidebar-brand">
      <div class="brand-mark">▣</div>
      <span class="brand-name">INVENT</span>
    </div>

    <nav class="sidebar-nav">
      <button id="nav-dashboard" class="nav-btn active" onclick="loadDashboard()">
        <span class="nav-icon">◈</span> Overview
      </button>
      <button id="nav-products" class="nav-btn" onclick="loadProducts()">
        <span class="nav-icon">⬡</span> Products
      </button>
      <button id="nav-categories" class="nav-btn" onclick="loadCategories()">
        <span class="nav-icon">⊞</span> Categories
      </button>
      <button id="nav-movements" class="nav-btn" onclick="loadMovements()">
        <span class="nav-icon">⇅</span> Movements
      </button>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info">
        <div class="user-avatar">A</div>
        <div class="user-details">
          <div class="user-name">Admin</div>
          <div class="user-role">Warehouse Manager</div>
        </div>
      </div>
      <button onclick="logout()" class="logout-btn">↩ Logout</button>
    </div>
  </div>

  <main class="main-content">
    <div id="content">
      <div class="loading">Loading...</div>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
  <script>loadDashboard();</script>
</body>
</html>
