<!DOCTYPE html>
<html>
<head>
<title>Invent - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-xl shadow w-96">
<h2 class="text-2xl font-bold mb-6 text-center">Inventory Login</h2>

<input id="email" placeholder="Email"
class="border p-2 w-full mb-3 rounded">

<input id="password" type="password"
placeholder="Password"
class="border p-2 w-full mb-4 rounded">

<button type="button"
onclick="login()"
class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
Login
</button>

<p id="msg" class="mt-4 text-center text-sm text-red-500"></p>
</div>

<script src="app.js"></script>
</body>
</html>
