<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invent — Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

  <div class="login-bg">
    <div class="grid-lines"></div>
  </div>

  <div class="login-container">

    <div class="login-brand">
      <div class="brand-mark">▣</div>
      <span class="brand-name">INVENT</span>
    </div>

    <div class="login-card">
      <h1 class="login-title">Warehouse<br>Control</h1>
      <p class="login-sub">Sign in to manage your inventory</p>

      <div class="form-group">
        <label class="label">Email</label>
        <input id="email" type="email" placeholder="admin@warehouse.com" class="input" onkeydown="if(event.key==='Enter') login()">
      </div>

      <div class="form-group">
        <label class="label">Password</label>
        <input id="password" type="password" placeholder="••••••••" class="input" onkeydown="if(event.key==='Enter') login()">
      </div>

      <button id="loginBtn" onclick="login()" class="btn btn-primary btn-full">
        Login
      </button>

      <p id="msg" class="login-error"></p>
    </div>

    <p class="login-footer">Invent Warehouse Management System</p>
  </div>

  <div id="toast" class="toast"></div>
  <script src="app.js"></script>
</body>
</html>
